<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 1</title>
    <style>
        .button {
            height: 50px;
            width: 50px;
            border: 1px solid black;
        }

        .button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>
        COLOR SWITCHER:
    </h1>
    <button class="button" id="grey">aqua</button>
    <button class="button" id="white">red</button>
    <button class="button" id="blue">blue</button>
    <button class="button" id="yellow">gray</button>


    <h2>Try clicking on one of the buttons above:</h2>





</body>
<script>
    const a = document.querySelectorAll(".button");
    const body = document.querySelector("body");
    a.forEach((b) => {
        b.addEventListener('click', () => {
            body.style.backgroundColor = b.innerHTML
        })
    })

</script>

</html>
